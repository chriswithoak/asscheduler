<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A&S Scheduler Form"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>A&S Scheduler</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>

  <script>
    window.addEventListener("message", ( event ) => {
      if (event.origin !== "https://anthonysylvstg.wpenginepowered.com") return;

      sessionStorage.setItem("utm_campaign", event.data.utm_campaign);
      sessionStorage.setItem("utm_medium", event.data.utm_medium);
      sessionStorage.setItem("utm_source", event.data.utm_source);
      sessionStorage.setItem("adsrc", event.data.adsrc);
      sessionStorage.setItem("source", event.data.source);
      sessionStorage.setItem("source2", event.data.source2);
    });
  </script>
</html>
